                                <script>
                                    function validateUser() {
                                        var EmailId = document.getElementById("d2").value;
                                        var Password = document.getElementById("d3").value;
                                        var email = localStorage.getItem("Email Id");
                                        var pass = localStorage.getItem("Password");
                                        if (EmailId == email && Password == pass) {
                                            alert("Success");
                                            return true;
                                        }
                                        else {

                                        }
                                    }

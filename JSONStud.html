<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div id="d1"></div>
    <script>    
        const marks = {
            RollNo:1,
            StudName: "Ketan",
            sub1: 80,
            sub2: 70,
            sub3:80,

            per: function () {
                return (this.sub1 + this.sub2 + this.sub3) / 3;
            },
            display:function () {
                return this.RollNo +this.StudName+this.per();


            }


        }
        document.getElementById("d1").innerHTML = marks.display();
    </script>
</body>
</html>

<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div id="d1"></div>
    <script>
        var cities = ["Pune", "Mumbai", "Delhi", "Banglore"];

        var data = "<ol type='1'>";
        for (let i = 0; i < cities.length; i++) {
            data += "<li>" + cities[i] + "</li>";
        }
        data += "</ol>";
        console.log(data);
        document.getElementById("d1").innerHTML = data;
    </script>
</body>
</html>

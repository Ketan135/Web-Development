<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <section class="h-100 h-custom" style="background-color: #8fc4b7;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-8 col-xl-6">
                    <div class="card rounded-3">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp"
                             class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
                             alt="Sample photo">
                        <div class="card-body p-4 p-md-5">
                            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Registration Page</h3>
                            
                            <form class="px-md-2" "Localstorageprojectlogin.html">

                                <div class="form-outline mb-4">

                                    <input type="text" id="d1" class="form-control" />
                                    <label class="form-label" for="form3Example1q">User Name</label>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="text" id="d2" class="form-control" />
                                    <label class="form-label" for="form3Example1q">Email Id</label>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="password" id="d3" class="form-control" />
                                    <label class="form-label" for="form3Example1q">Enter Password</label>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="password" id="d4" class="form-control" />
                                    <label class="form-label" for="form3Example1q">Confirm Password</label>
                                </div>
                                <p>
                                    <small id="error" style="color:red;"></small>
                                </p>
                                <p>
                                    <input type="button" value="Register" onclick="validatePassword()" />
                                </p>
                                <p>
                                    <input type="button" value="Clear" onclick="Clear()" />
                                </p>

                                <script>
                                    function Clear() {
                                        localStorage.clear();
                                    }
                                    function validatePassword() {
                                        var pass = document.getElementById("d3").value;
                                        var cpass = document.getElementById("d4").value;
                                        if (pass == cpass) {
                                            document.getElementById("error").innerHTML = "";
                                            return true;
                                        }
                                        else {
                                            document.getElementById("error").innerHTML = "Passsword does not match";
                                            return false;
                                        }
                                    }
                                </script>
                            </form>
                                
                        </div>
                        
                    </div>
                    
                </div>
            </div>
        </div>
    </section>
</body>
</html>
